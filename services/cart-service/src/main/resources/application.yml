server:
  port: 8084

spring:
  application:
    name: cart-service
  datasource:
    url: jdbc:postgresql://localhost:5432/KinaNow
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
