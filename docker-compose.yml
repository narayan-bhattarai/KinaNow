version: '3.8'

services:
  # ------------------------------------------------------------
  # DATABASES
  # ------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: kinanow-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=kinanow_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - kinanow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: kinanow-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=mongopass
    volumes:
      - mongo-data:/data/db
    networks:
      - kinanow-net

  # ------------------------------------------------------------
  # MESSAGING (KAFKA + ZOOKEEPER)
  # ------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: kinanow-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kinanow-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kinanow-kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFFA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - kinanow-net

  # ------------------------------------------------------------
  # OBSERVABILITY
  # ------------------------------------------------------------
  zipkin:
    image: openzipkin/zipkin
    container_name: kinanow-zipkin
    ports:
      - "9411:9411"
    networks:
      - kinanow-net

  # ------------------------------------------------------------
  # OPTIONAL TOOLING
  # ------------------------------------------------------------
  # kafka-ui:
  #   image: provectuslabs/kafka-ui:latest
  #   ports:
  #     - "8080:8080" # Conflict with Gateway, change if uncommenting
  #   environment:
  #     - KAFKA_CLUSTERS_0_NAME=local
  #     - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
  #   networks:
  #     - kinanow-net

networks:
  kinanow-net:
    driver: bridge

volumes:
  postgres-data:
  mongo-data:
