<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Products</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div *ngFor="let product of products$ | async"
            class="border rounded-lg p-4 shadow-md bg-white hover:shadow-lg transition">
            <img *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.name"
                class="w-full h-48 object-cover mb-4 rounded">
            <div *ngIf="!product.imageUrl"
                class="w-full h-48 bg-gray-200 mb-4 rounded flex items-center justify-center">
                <span class="text-gray-500">No Image</span>
            </div>
            <h3 class="text-xl font-semibold">{{ product.name }}</h3>
            <p class="text-gray-600 mb-2 truncate">{{ product.description }}</p>
            <div class="flex justify-between items-center mt-4">
                <span class="text-lg font-bold text-green-600">${{ product.price }}</span>
                <button (click)="addToCart(product)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
